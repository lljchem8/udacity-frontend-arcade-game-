<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
              <span class="close">&times;</span>
              <h2 class="game-continue" style="display:none">Failed in level <span class="failedLevel"> </span>. You have <span class="numOfLife"> </span> life left</h2>
              <h2 class="game-over" style="display:none">Game Over!</h2>
              <h2 class="win-game" style="display:none" data-win="false">Congratuations, you won!</h2>
              <button id="play-again">Continue</button>
          </div>



    </div>

    <div class="container">

      <div class="text level">
        level <span class="levelNum"> 1 </span>
      </div>

      <ul class="lives">
        <li class="life text"><img src="images/char-boy.png" alt="life" width="40" height="60"></li>
        <li class="life text"><img src="images/char-boy.png" alt="life" width="40" height="60"></li>
        <li class="life text"><img src="images/char-boy.png" alt="life" width="40" height="60"></li>
      </ul>

    </div>


    <script src="js/resources.js"></script>
    <script src="js/entityClass.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
